<div class="navigation-big">
<button (click)="redirectTo('app')">
    <img src="./assets/images/honey-beer-logo.png" alt="">
</button>
<button class="menu-button">Our beer<mat-icon>arrow_drop_down</mat-icon>
    <!-- our beer drop down menu -->
    <div class="arrow-drop-down-menu">
        <div class="arrow-drop-down-content">
            <ul>
                <li >
                    <button (click)="redirectTo('app/discounts')" (mouseenter)="setImage(images[0])" (mouseleave)="setImage('#')">Discounts</button>
                </li> 
                <li>
                    <button (click)="redirectTo('app/surveys')" (mouseenter)="setImage(images[1])" (mouseleave)="setImage('#')">Surveys</button>
                </li> 
                <li>
                    <button (click)="redirectTo('app/voting-forms')" (mouseenter)="setImage(images[2])" (mouseleave)="setImage('#')">Pick your choice</button>
                </li>   
            </ul>
        </div>
        <div class="arrow-drop-down-content-right">
            <img src="{{this.hoveredImage}}" alt="">
        </div>
    </div>
</button>

<button class="menu-button inside-honey-beer-button">Inside honey beer<mat-icon>arrow_drop_down</mat-icon>
    <!-- Inside honey beer drop down menu -->
    <div class="arrow-drop-down-menu" menu-container>
        <div class="arrow-drop-down-content">
            <ul>
                <li>
                    <button (click)="redirectTo('app/products')" (mouseenter)="setImage(images[0])" (mouseleave)="setImage('#')">Products</button>
                </li>
                <li>
                    <button (click)="redirectTo('app/promotions')" (mouseenter)="setImage(images[0])" (mouseleave)="setImage('#')">Promotions</button>
                </li>
                <li *ngIf="isCustomerRegistered()">
                    <button (click)="redirectTo('app/scanner')" (mouseenter)="setImage(images[1])" (mouseleave)="setImage('#')">QR code Scanner</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="redirectTo('app/offers')" (mouseenter)="setImage(images[2])" (mouseleave)="setImage('#')">Offers</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="redirectTo('app/personal_offers')" (mouseenter)="setImage(images[3])" (mouseleave)="setImage('#')">Personal offers</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="redirectTo('app/new_offer')" (mouseenter)="setImage(images[4])" (mouseleave)="setImage('#')">Create offer</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="redirectTo('app/reservations')" (mouseenter)="setImage(images[5])" (mouseleave)="setImage('#')">Reservations</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="redirectTo('app/create-reservation')" (mouseenter)="setImage(images[6])" (mouseleave)="setImage('#')">Create reservation</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="redirectTo('app/meetings')" (mouseenter)="setImage(images[6])" (mouseleave)="setImage('#')">Available meetings</button>
                </li>
            </ul>
        </div>
        <div class="arrow-drop-down-content-right">
            <img src="{{this.hoveredImage}}" alt="">
        </div>
    </div>
</button>

<button class="menu-button" (click)="redirectTo('login')">Log in</button>
<button class="menu-button" (click)="redirectTo('register')">Register</button>
<button class="menu-button" (click)="redirectTo('app/product-stores')">Product stores</button>
<button class="menu-button" (click)="redirectTo('app/our-stores')">Our stores</button>
<button href="#" class="build-a-bottle-link">Buy online</button>
<button class="person-avatar-icon">
<mat-icon (click)="redirectTo('app/account')">person</mat-icon>
    <div class="avatar-info" *ngIf="this.isCustomerRegistered()">
        <div>
            <label for="">Name:</label>
            <p>{{this.customer.username}}</p>
        </div>
        <div>
            <label for="">Email:</label>
            <p>{{this.customer.email}}</p>
        </div>
        <button (click)="deleteCustomerAccount()">Delete account</button>
    </div>
    <div class="avatar-info" *ngIf="this.isCompanyRegistered()">
        <div>
            <label for="">Name:</label>
            <p>{{this.company.name}}</p>
        </div>
        <div>
            <label for="">Email:</label>
            <p>{{this.company.email}}</p>
        </div>
        <div>
            <button (click)="deleteAccount()">Delete account</button>
        </div>
    </div>
    <div class="avatar-info" *ngIf="!(this.isCustomerRegistered()||this.isCompanyRegistered())">
        <p>Please log in <br> or register</p>
    </div>
</button>

</div>
