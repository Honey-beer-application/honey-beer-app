<div class="navigation-big">
<button (click)="redirectToMainPage()">
    <img src="./assets/images/honey-beer-logo.png" alt="">
</button>
<button class="menu-button">Our beer<mat-icon>arrow_drop_down</mat-icon>
    <!-- our beer drop down menu -->
    <div class="arrow-drop-down-menu">
        <div class="arrow-drop-down-content">
            <ul>
                <li >
                    <button (click)="redirectToDiscounts()" (mouseenter)="setImage(images[0])" (mouseleave)="setImage('#')">Discounts</button>
                </li> 
                <li>
                    <button (click)="redirectToSurveys()" (mouseenter)="setImage(images[1])" (mouseleave)="setImage('#')">Surveys</button>
                </li> 
                <li>
                    <button (click)="redirectToVotingForms()" (mouseenter)="setImage(images[2])" (mouseleave)="setImage('#')">Pick your choice</button>
                </li>   
            </ul>
        </div>
        <div class="arrow-drop-down-content-right">
            <img src="{{this.hoveredImage}}" alt="">
        </div>
    </div>
</button>

<button class="menu-button inside-honey-beer-button">Inside honey beer<mat-icon>arrow_drop_down</mat-icon>
    <!-- Inside honey beer drop down menu -->
    <div class="arrow-drop-down-menu" menu-container>
        <div class="arrow-drop-down-content">
            <ul>
                <li>
                    <button (click)="redirectToProducts()" (mouseenter)="setImage(images[0])" (mouseleave)="setImage('#')">Products</button>
                </li>
                <li>
                    <button (click)="redirectToPromotions()" (mouseenter)="setImage(images[0])" (mouseleave)="setImage('#')">Promotions</button>
                </li>
                <li *ngIf="isCustomerRegistered()">
                    <button (click)="navigateToScanner()" (mouseenter)="setImage(images[1])" (mouseleave)="setImage('#')">QR code Scanner</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="navigateToOffers()" (mouseenter)="setImage(images[2])" (mouseleave)="setImage('#')">Offers</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="navigateToPersonalOffers()" (mouseenter)="setImage(images[3])" (mouseleave)="setImage('#')">Personal offers</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="navigateToCreateOffer()" (mouseenter)="setImage(images[4])" (mouseleave)="setImage('#')">Create offer</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="navigateToReservations()" (mouseenter)="setImage(images[5])" (mouseleave)="setImage('#')">Reservations</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="navigateToCreateReservation()" (mouseenter)="setImage(images[6])" (mouseleave)="setImage('#')">Create reservation</button>
                </li>
                <li *ngIf="isCompanyRegistered()">
                    <button (click)="redirectToMeetings()" (mouseenter)="setImage(images[6])" (mouseleave)="setImage('#')">Available meetings</button>
                </li>
            </ul>
        </div>
        <div class="arrow-drop-down-content-right">
            <img src="{{this.hoveredImage}}" alt="">
        </div>
    </div>
</button>

<button class="menu-button" (click)="redirectToLogin()">Log in</button>
<button class="menu-button" (click)="redirectToRegister()">Register</button>
<button class="menu-button" (click)="redirectToProductStores()">Product stores</button>
<button class="menu-button" (click)="redirectToOurStores()">Our stores</button>
<button href="#" class="build-a-bottle-link">Buy online</button>
<button class="person-avatar-icon">
<mat-icon (click)="redirectToAccount()">person</mat-icon>
    <div class="avatar-info" *ngIf="this.isCustomerRegistered()">
        <div>
            <label for="">Name:</label>
            <p>{{this.customer.username}}</p>
        </div>
        <div>
            <label for="">Email:</label>
            <p>{{this.customer.email}}</p>
        </div>
        <button (click)="deleteCustomerAccount()">Delete account</button>
    </div>
    <div class="avatar-info" *ngIf="this.isCompanyRegistered()">
        <div>
            <label for="">Name:</label>
            <p>{{this.company.name}}</p>
        </div>
        <div>
            <label for="">Email:</label>
            <p>{{this.company.email}}</p>
        </div>
        <div>
            <button (click)="deleteAccount()">Delete account</button>
        </div>
    </div>
    <div class="avatar-info" *ngIf="!(this.isCustomerRegistered()||this.isCompanyRegistered())">
        <p>Please log in <br> or register</p>
    </div>
</button>

</div>
