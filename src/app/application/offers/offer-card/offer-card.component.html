<div class="offer-card">
    <h1>Offer: {{offer.amount}}%</h1>
    <p> from {{convertDate(offer.beginDate)}} to {{convertDate(offer.endDate)}}</p>
    <h1>For product: <br> {{offer.productInstance?.name}}</h1>
    <p>{{offer.productInstance?.description}}</p>
    <button (click)="redirectToPersonalOffer(offer)">Personalize offer</button>
</div>
